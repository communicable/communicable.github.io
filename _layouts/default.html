<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      {{ page.title }}
      {% if page.title != 'communicable.me' %}
        - communicable.me
      {% endif %}
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/biohazard.ico" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,700,700italic" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="{{ page.title }}" />
    <meta name="description" content="{{ page.excerpt | strip_html }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header class="site-header">
        <div class="inner">
          <a href="/">
            <img class="site-logo" src="img/biohazard.png" alt="Communicable Biohazar Logo">
            <!-- <div class="site-logo-background"><div class="biohazard">&#x2623;</div></div> -->
          </a>
          <h1 class="site-title">{{ site.name }}</h1>
          <h2 class="site-tagline">{{ site.tagline }}</h2>
        </div>
      </header>
      <main class="content">
        <div class="inner">

          {{ content }}

        </div>
      </main>
      <div class="push"></div>
    </div>
    <footer>
      <div class="inner">
        <div class="left">
          <p>My name is Alan. I am a husband, a father, a professional
            programmer, and an amateur photographer.<br/><br/>
            I have Bipolar Disorder, depression, and anxiety.<br/><br/>
            This is my blog.</p>
        </div>
        <div class="right">
          <p><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">communicable.me</span> is licensed under a<br/> <a rel="license" href="http://creativecommons.org/licenses/by/4.0/" target="_blank">CC Attribution 4.0 International License</a></p>
        </div>
      </div>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-52923723-1', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
  </body>
</html>
